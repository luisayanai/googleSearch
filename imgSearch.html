<!DOCTYPE html>

<html>
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="googleStyle.css">
    </head>
    <body class="default-body">
        <div class="container">
            <a href="index.html"><button id="index-page">Google Search</button></a>
        </div>

        <div class="main-content">
            <h1>Google</h1>
            <form action="https://google.com/search" class="search-form">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" placeholder="Type" name="q" id="bar">
                <input type="submit" value="Google Search" id="search-button">
            </form>
        </div>
        
    </body>
</html>
