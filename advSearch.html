<!DOCTYPE html>

<html>
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="googleStyle.css">
    </head>
    <body>
        <div>
            <a href="index.html"><button>Google Search</button></a>
        </div>

        <!--Forms-->
        <h4>Find pages with...</h4>
        <div>
            <h6>all these words:</h6>
            <form action="https://google.com/search">
                <input type="text" name="as_q">
            
                <h6>this exact word or phrase:</h6>
                <input type="text" name="as_epq">
            
                <h6>any of these words:</h6>
                <input type="text" name="as_oq">
            
                <h6>none of these words:</h6>
                <input type="text" name="as_eq">

                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
