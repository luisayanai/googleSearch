<!DOCTYPE html>

<html>
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="googleStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="adv-body">
        <div class="container">
            <a href="index.html"><button id="index-page">Google Search</button></a>
        </div>

        <!--Forms-->
        <div class="main-advanced">

            <h2 id="advanced-heading">Advanced Search</h2>
            <hr><br>
            <h3>Find pages with...</h3>

            <div class="advanced-forms">
                
                <form action="https://google.com/search">
                    <div class="row">
    
                        <label for="input1">all these words: </label>
                        <input class="input-field" type="text" name="as_q" id="input1">
                        <br><br>
                    </div>
                    
                    <div class="row">
                        
                        <label for="input2">this exact word or phrase: </label>
                        <input class="input-field" type="text" name="as_epq" id="input2">
                        <br><br>
                    </div>

                    <div class="row">
                        
                        <label for="input3">any of these words: </label>
                        <input class="input-field" type="text" name="as_oq" id="input3">
                        <br><br>
                    </div>
            
                    <div class="row">
                        
                        <label for="input4">none of these words: </label>
                        <input class="input-field" type="text" name="as_eq" id="input4">
                        <br><br>
                    </div>

                    <br>
                    <input type="submit" value="Advanced Search" id="Adv-Search">
                    
                </form>
            </div>
        </div>
    </body>
</html>
