<!DOCTYPE html>

<html>
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="googleStyle.css">
    </head>
    <body class="adv-body">
        <div class="container">
            <a href="index.html"><button id="index-page">Google Search</button></a>
        </div>

        <!--Forms-->
        <div class="main-advanced">

            <h2 id="advanced-heading">Advanced Search</h2>
            <hr><br>
            <h3>Find pages with...</h3>

            <div class="advanced-forms">
                
                <form action="https://google.com/search">
                    <div class="row">
                        <h5 class="text-field">all these words:</h5>
                        <input class="input-field" type="text" name="as_q">
                    </div>
                    
                    <div class="row">
                        <h5 class="text-field">this exact word or phrase:</h5>
                        <input class="input-field" type="text" name="as_epq">
                    </div>

                    <div class="row">
                        <h5 class="text-field">any of these words:</h5>
                        <input class="input-field" type="text" name="as_oq">
                    </div>
            
                    <div class="row">
                        <h5 class="text-field">none of these words:</h5>
                        <input class="input-field" type="text" name="as_eq">
                    </div>

                    <input type="submit" value="Advanced Search" id="Adv-Search">
                </form>
            </div>
        </div>
    </body>
</html>
